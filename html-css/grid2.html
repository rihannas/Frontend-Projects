<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <link rel="stylesheet" href="./grid.css">
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-bottom: 50px;
        ">
        <div style="background-color: lightblue;">div 100</div>
        <div style="background-color: lightcoral;">div 100 <p>hello</p></div>
        <div style="background-color: lightblue;">div 200</div>
        <div style="background-color: lightcoral;">div 100
        </div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightcoral;">div2 <p>hello</p></div>
    </div>

    <div style="
            display: grid;
            grid-template-columns: 100px 1fr;
            margin-top: 50px;">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightcoral;">div 1fr</div>
    </div>

    <div style="
                display: grid;
                grid-template-columns: 100px 1fr 2fr;
                margin-top: 50px;">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightcoral;">div 1fr</div>
        <div style="background-color: lightblue;">div 2fr</div>

    </div>

    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 50px;
        column-gap: 20px;
        row-gap: 40px;">
    <div style="background-color: lightblue; height: 200px;">div 1fr</div>
    <div style="background-color: lightcoral; height: 200px;">div 1fr</div>
    <div style="background-color: lightblue; height: 200px;">div 1fr</div>
    <div style="background-color: lightcoral; height: 200px;">div 1fr</div>
    <div style="background-color: lightblue; height: 200px;">div 1fr</div>
    <div style="background-color: lightcoral; height: 200px;">div 1fr</div>

    
    </div>


    <div
    style="
        margin-top: 100px;
        display: grid;
        grid-template-columns: 200px 75px;
        ">
        <div style="background-color: lightcyan;">200px</div>
        <div style="background-color: lightpink;">75px</div>
    </div>

    <div style="
            margin-top: 100px;
            display: grid;
            grid-template-columns: 50px 1fr 75px;

        <div style="background-color: lightpink;">col2</div>
        <div style="background-color: lightcyan;">col3</div>
    </div>

    <div style="

            grid-template-columns: 1fr 1fr 1fr 1fr;

        <div style="background-color: lightpink;">col2</div>
        <div style="background-color: lightcyan;">col3</div>
        <div style="background-color: lightpink;">col2</div>
    </div>


    <div class="profile-grid">

                </div>
