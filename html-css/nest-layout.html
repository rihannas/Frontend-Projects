<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./nest-layout.css">
</head>
<body>
    <div class="container">
        <!-- vertical layout 1 -->
        <div class="profile-pic">
            <!-- horizontal layout 1 -->
            <img src="pf1.jpg" alt="" class="pfp">
        </div>
        <div class="profile-info">
            <!-- horizontal layout 2 -->
            <p class="name">Oliver</p>
            <p class="bio">the cat</p>
            <p class="status">Popular</p>
        </div>

        <div class="button">
            <!-- horizontal layout 3 -->
            <button class="follow">Follow</button>
        </div>
    </div>

    <div class="container">
        <!-- vertical layout 2 -->
        <div class="profile-pic">
            <!-- horizontal layout 1 -->
            <img src="pf3.jpg" alt="" class="pfp">
        </div>
        <div class="profile-info">
            <!-- horizontal layout 2 -->
            <p class="name">Mimi</p>
            <p class="bio">happy happy</p>
            <p class="status">Popular</p>
        </div>
    
        <div class="button">
            <!-- horizontal layout 3 -->
            <button class="follow">Follow</button>
        </div>
    </div>

    <div class="container">
        <!-- vertical layout 3 -->
        <div class="profile-pic">
            <!-- horizontal layout 1 -->
            <img src="pf2.jpg" alt="" class="pfp">
        </div>
        <div class="profile-info">
            <!-- horizontal layout 2 -->
            <p class="name">Rex</p>
            <p class="bio">I sing</p>
            <p class="status">Popular</p>
        </div>
    
        <div class="button">
            <!-- horizontal layout 3 -->
            <button class="follow">Follow</button>
        </div>
    </div>


    <div class="vid-container">
        <div class="video-thumb">
            <!-- horizontal layout 1 -->
            <img src="img1.png" alt="" class="thumbnail">
        </div>
        <div class="video-info">
            <!-- horizontal layout 2 -->
            <p class="title">
                How to compete against CS degrees (as a self-taught dev)
            </p>

            <p class="author">SuperSimpleDev</p>

            <p class="stats">
                1.5k views &#183; 4 months ago
            </p>
        </div>
    </div>

    <div class="profile-card">
        <!-- horizontal layout 1 -->
        <div class="pfp-pic">
            <!-- vertical layout 1 -->
            <img src="girl.jpg" alt="girl" class="pf">
        </div>

        <div class="user-info">
            <!-- vertical layout 2 -->
            <div class="user-name">
                <!-- vertical layout 1 -->
                <p class="name">Ollie</p>
            </div>

            <div>
                <!-- vertical layout 2 -->
                <div class="mutual-pic">
                    <!-- horizontal layout 1 -->
                    <img src="pf1.jpg" alt="girl" class="mutual-pf">
                </div>

                <div class="mutual-friends">
                    <!-- horizontal layout 2 -->
                    <p class="info">2 mutual friends</p>
                </div>
            </div>
            
            <div class="add-button">
                <!-- vertical layout 3 -->
                <button class="addFriend">Add Friend</button>
            </div>
            
        </div>

    </div>
    
    <div class="profile-card">
        <!-- horizontal layout 2 -->
        <div class="pfp-pic">
            <!-- vertical layout 1 -->

        </div>

        </div>
    
        <div class="user-info">
            <!-- vertical layout 2 -->
            <div class="user-name">
                <!-- vertical layout 1 -->
                <p class="name">Jenny</p>
            </div>
    
            <div>
                <!-- vertical layout 2 -->
                <div class="mutual-pic">
                    <!-- horizontal layout 1 -->
                    <img src="pf1.jpg" alt="girl" class="mutual-pf">
                </div>
    
                <div class="mutual-friends">
                    <!-- horizontal layout 2 -->
