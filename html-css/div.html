<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="div.css">
    <title>Document</title>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="survey">
        <p class="ques">Satisfied with our service?</p>
        <button class="yes">yes</button>
        <button class="no">no</button>
    </div>

    <div class="youtubeMusic">
        <p class="title">Install Youtube Music</p>
        <p class="bio">Add Youtube Music to your desktop for quick and easy access</p>
    </div>


    <div class="tweeter">
        <img src="girl.jpg" alt="" class="profile">
        <input type="text" placeholder="What's happening?" class="twt">
        <button class="post">Tweet</button>
    </div>

    <div class="profile-card">
        <img src="girl.jpg" alt="girl" class="pf">
        <p class="name">Oliver</p>
        <p class="info">2 mutual friends</p>
        <button class="addFriend">Add Friend</button>
    </div>

    <div class="profile-card2">
        <img src="girl.jpg" alt="girl" class="pf">
        <p class="name">Oliver</p>
        <p class="info">2 mutual friends</p>
        <button class="addFriend">Add Friend</button>
    </div>

    <div class="profile-card2">
        <img src="girl2.jpg" alt="girl" class="pf">
        <p class="name">Oliver</p>
        <p class="info">2 mutual friends</p>
        <button class="addFriend">Add Friend</button>
    </div>

    <div class="profile-card2">
        <img src="girl3.jpg" alt="girl" class="pf">
        <p class="name">Oliver</p>
        <p class="info">2 mutual friends</p>
        <button class="addFriend">Add Friend</button>
    </div>

    <div class="google">
        <div class="google-img">
            <img src="google-logo.png" alt="" class="google-logo">
        </div>

        <div class="google-bar">
        <input placeholder="Search Google or type a URL" type="text" class="search-bar">
        </div>
        <div class="google-search">
            <button class="search-button">Google Search</button>
            <button class="lucky-button">Im feeling Lucky</button>
        </div>
    </div>
</body>
</html>
